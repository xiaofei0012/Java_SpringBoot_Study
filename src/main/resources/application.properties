# \u5E94\u7528\u540D\u79F0
spring.application.name=SpringBoot-Study01
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
# \u4E0B\u9762\u8FD9\u4E9B\u5185\u5BB9\u662F\u4E3A\u4E86\u8BA9MyBatis\u6620\u5C04
# \u6307\u5B9AMybatis\u7684Mapper\u6587\u4EF6
mybatis.mapper-locations=classpath:mapper/*xml
# \u6307\u5B9AMybatis\u7684\u5B9E\u4F53\u76EE\u5F55
mybatis.type-aliases-package=com.qxf.springbootstudy01.pojo.User
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8080
# \u8BBE\u7F6E\u6570\u636E\u5E93\u76F8\u5173\u53C2\u6570
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis_plus?serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Spring boot\u89C6\u56FE\u914D\u7F6E
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# \u9759\u6001\u6587\u4EF6\u8BBF\u95EE\u914D\u7F6E
#spring.mvc.static-path-pattern=/static/**
# \u81EA\u5B9A\u4E49\u6570\u636E\u6E90
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# \u914D\u7F6E\u65E5\u5FD7
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

